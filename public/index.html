<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    

    <!-- App CSS -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/error.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-elems">
        <span id="logo">tweeter</span>
        <button id="compose-tweet"><span class="arrow">&#8595</span> <span class="bold"> Write</span> a new tweet</button>
      </div>
    </nav>
    <div id="content-container">
      <header class="main-header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Hosam Dahrooge</h2>
        </div>
      </header>
      <main class="container">
        <section class="new-tweet">
          <div id="error-cont">
            <div id="error-text-cont">
              <h3></h3>
            </div>
          </div>
          <form action="/tweets" method="post" id="test">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="under-form">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <div class="tweet-feed"></div>
      </main>
    </div>
  </body>
  <script src="./scripts/composer-char-counter.js"></script>

</html>
